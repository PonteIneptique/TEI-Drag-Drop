<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test with a watched form</title>
		<script src="../plugins/jquery.min.js"></script>
		<script src="../plugins/gridster.min.js"></script>
		<script src="../dev/TEI-Drag-Drop.js"></script>

		<link rel="stylesheet" href="../plugins/gridster.min.css" />
		<style type="text/css">
			html, body, #form {
				margin:0;
				padding:0;
				width:100%;
			}

			#form > #textarea {
				width: 100%;
				padding:0;
				border:0;
				border-top:1px solid grey;
				border-bottom:1px solid grey;
			}
			#tei-grid-container {
				overflow-x:auto;
			}
		</style>
	</head>
	<body>
		<div id="form">
			<h2>Form</h2>
			<textarea id="textarea"><w>AHAH</w></textarea>
		</div>
		<h2>Grid</h2>
		<div class="tei-grid-container">
			<ul>
			</ul>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {	//When DOM is ready
				$("#textarea").teidragdrop({
					"grid-selector" : ".tei-grid-container"
				})
			});
		</script>
	</body>
</html>
